name: Android CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: [ self-hosted ]
    container:
      image: docker://fabernovel/android:api-33

    steps:
    - name: checkout
      uses: actions/checkout@v3
    - name: Ruby Setup
      uses: ruby/setup-ruby@v1
      with:
        bundler-cache: true
      env:
        ImageOS: ubuntu20

    - name: Gradle cache
      uses: actions/cache@v3
      with:
        path: |
          /root/.gradle/caches
          /root/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
