name: Android CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
    # https://hub.docker.com/r/fabernovel/android/tags
    container: fabernovel/android:api-33-gcloud-ndk-v1.7.0

    steps:
    - name: checkout
      uses: actions/checkout@v3
    - name: Gradle cache
      uses: actions/cache@v3
      with:
        path: |
          /root/.gradle/caches
          /root/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
    - name: Gradle build
      run: ./gradlew assembleDebug
    - name: Upload APK Artifact
      uses: actions/upload-artifact@v2
      with:
        name: my-app-apk
        path: app/build/outputs/apk/release/app-debug.apk

  test-short: 
     runs-on: ubuntu-latest
     needs: build
     # https://hub.docker.com/r/fabernovel/android/tags
     container: fabernovel/android:api-33-gcloud-ndk-v1.7.0

     steps:
     - name: checkout
       uses: actions/checkout@v3
     - name: Gradle cache
       uses: actions/cache@v3
       with:
         path: |
          /root/.gradle/caches
          /root/.gradle/wrapper
         key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
         restore-keys: |
          ${{ runner.os }}-gradle-
     - name: Gradle build
       run: ./gradlew compileDebugUnitTestSources
       
  test-long: 
     runs-on: ubuntu-latest
     needs: build
     # forces a manual start of the build
     environment: emulator
     # https://hub.docker.com/r/fabernovel/android/tags
     container: fabernovel/android:api-33-gcloud-ndk-v1.7.0

     steps:
     - name: checkout
       uses: actions/checkout@v3
     - name: Gradle cache
       uses: actions/cache@v3
       with:
         path: |
          /root/.gradle/caches
          /root/.gradle/wrapper
         key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
         restore-keys: |
          ${{ runner.os }}-gradle-
     - name: Gradle build
       run: ./gradlew compileDebugUnitTestSources       

  upload-and-sign:
      runs-on: ubuntu-latest
      environment: release
      needs: test-short

      steps:
      - name: prepareUpload
        run: echo 'doing stuff'
      - name: upload
        run: echo 'doing stuff'
  
